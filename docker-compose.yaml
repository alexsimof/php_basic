version: '3'

networks:
  app:
    driver: bridge

services:
  php:
    build: ./
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:80"
    networks:
      - app
    depends_on:
      - mysql
    links:
      - mysql

  mysql:
    image: mysql:8.0
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hillel
    networks:
      - app